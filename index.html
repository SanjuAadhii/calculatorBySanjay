<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

<div class="container mt-5">
    <div class="calculator">
        <input type="text" id="display" class="form-control mb-3" readonly>
        <div class="row">
            <button class="btn btn-secondary col m-1" onclick="appendCharacter('7')">7</button>
            <button class="btn btn-secondary col m-1" onclick="appendCharacter('8')">8</button>
            <button class="btn btn-secondary col m-1" onclick="appendCharacter('9')">9</button>
            <button class="btn btn-warning col m-1" onclick="setOperation('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary col m-1" onclick="appendCharacter('4')">4</button>
            <button class="btn btn-secondary col m-1" onclick="appendCharacter('5')">5</button>
            <button class="btn btn-secondary col m-1" onclick="appendCharacter('6')">6</button>
            <button class="btn btn-warning col m-1" onclick="setOperation('-')">-</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary col m-1" onclick="appendCharacter('1')">1</button>
            <button class="btn btn-secondary col m-1" onclick="appendCharacter('2')">2</button>
            <button class="btn btn-secondary col m-1" onclick="appendCharacter('3')">3</button>
            <button class="btn btn-warning col m-1" onclick="setOperation('*')">*</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary col m-1" onclick="appendCharacter('0')">0</button>
            <button class="btn btn-secondary col m-1" onclick="appendCharacter('.')">.</button>
            <button class="btn btn-warning col m-1" onclick="setOperation('/')">/</button>
            <button class="btn btn-warning col m-1" onclick="setOperation('%')">%</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary col m-1" onclick="calculate()">=</button>
            <button class="btn btn-warning col m-1" onclick="clearDisplay()">C</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
